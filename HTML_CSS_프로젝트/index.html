<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <title>영화 추천 사이트</title>
</head>
<body>
    <nav class="nav">
        <img src="images/images/logo.png" alt="로고">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#">Main</a>
            </li>
            <li class="nav-item">
                <a href="#">Box office</a>
            </li>
            <li class="nav-item">
                <a href="#">영화 상영작</a>
            </li>
            <li class="nav-item">
                <a href="#">About</a>
            </li>
        </ul>
    </nav>
    <section class="banner">
        <h1>영화 추천 서비스</h1>
    </section>
    <section class="container">
        <div class="aside">
            <h2>장르 목록</h2>
            <ul class="movie-list">
                <ol class="movie-item">액션</ol>
                <ol class="movie-item">가족</ol>
                <ol class="movie-item">코미디</ol>
                <ol class="movie-item">히어로</ol>
            </ul>
        </div>
        <div class="movie">
            <div>
                <h2 class="rank-title">실시간 영화 순위</h2>
            </div>
            <div class="img-list">
                <div class="item">
                    <img src="./images/images/163788.jpg" alt="">
                    <p class="movie-name">알라딘</p>
                </div>
                <div class="item">
                    <img src="./images/images/164907.jpg" alt="">
                    <p class="movie-name">레드슈즈</p>
                </div>
                <div class="item">
                    <img src="./images/images/169637.jpg" alt="">
                    <p class="movie-name">라이온 킹</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">Project #3 created by 김재우</p>
    </footer>
</body>
</html>
